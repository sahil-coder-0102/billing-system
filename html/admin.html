<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Billing System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="adminPage">
        <header>
            <img src="billing1 image.png" alt="Billing System Logo" class="logo">
            <h1>Admin Billing System</h1>
        </header>

        <section class="bill-area">
            <h2>Admin Bill Area</h2>
            <table id="adminBillTable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Customer Phone</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="adminBillList"></tbody>
            </table>
        </section>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
