<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Billing System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="billingPage">
        <header>
            <img src="billing1 image.png" alt="Billing System Logo" class="logo">
            <h1> Billing System</h1>
            
            <nav>
                <ul>
                    <li><a href="login.html">Home</a></li>
                    <li><a href="clientfeedback.html">Feedback</a></li>
                    <li><a href="adminsettings.html">Settings</a></li>
                    <li><a href="clientcontact.html">Contacts us</a></li>
                    <li><a href="addproduct.html">Add Products</a></li>
                    <li><a href="inventory.html">Iventory</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="customer-details">
            <h2>Customer Details</h2>
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer name">
            <label for="customerPhone">Phone:</label>
            <input type="text" id="customerPhone" placeholder="Enter phone number">
        </section>

        <section class="product-search">
            <h2>Product Search</h2>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product name">
            <label for="productPrice">Price ($):</label>
            <input type="number" id="productPrice" placeholder="Enter product price" step="0.01">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" placeholder="Enter quantity" step="1" min="1">
            <button onclick="addProduct()">Add Product</button>
        </section>

        <section class="bill-area">
            <h2>Bill Area</h2>
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="billList"></tbody>
            </table>
        </section>

        <section class="calculation-area">
            <h2>Calculation Area</h2>
            <label for="discount">Discount:</label>
            <input type="number" id="discount" placeholder="Enter discount amount" step="0.01">
            <select id="discountType">
                <option value="percentage">Percentage (%)</option>
                <option value="flat">Flat ($)</option>
            </select>
            <button onclick="applyDiscount()">Apply Discount</button>
        
            <div>Total: $<span id="totalAmount">0.00</span></div>
            <button onclick="generateReceipt()">Generate Receipt</button>
        </section>

        <section class="receipt-area">
            <h2>Receipt</h2>
            <div id="receiptContainer"></div>
        </section>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
